<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <script defer type="module" src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <span class="line"></span>
      <span class="line"></span>
    </header>

    <main class="main">
      <ul class="job__list">
        <template class="job__template">
          <li class="job__item">
            <img class="job__image" src="https://palcehold.co/50" alt="" />

            <div class="content__wrapper">
              <p class="job__company">Photsnap</p>
              <h4 class="job__title">Senior Frontend Developer</h4>
              <p class="job__place">1d ago | Full Time | USA only</p>
            </div>
            <p class="job__role"></p>
            <p class="job__level"></p>
            <p class="job__languages"></p>
          </li>
        </template>
      </ul>
    </main>
  </body>
</html>
