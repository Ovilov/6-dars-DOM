<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <script defer type="module" src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <ul class="job__list">
      <template class="job__template">
        <li class="job__item">
          <img
            class="job__img"
            src="https://placehold.co/50"
            alt=""
            width="50"
            height="50"
          />
          <p class="job__time">5h | Full Time</p>
          <h4 class="job__title">Senior Software Engineer</h4>
          <p class="job__company">Scoot</p>
          <p class="job__place">United Kingdom</p>
        </li>
      </template>
    </ul>
  </body>
</html>
