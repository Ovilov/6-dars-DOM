<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <script defer type="module" src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <ul class="job__list">
        <template class="job__template">
          <li class="job__item">
            <div class="job__content">
              <img
                class="job__img"
                src="https://placehold.co/88"
                alt=""
                width="88"
                height="88"
              />
              <div class="wrapper">
                <p class="job__company">Photosnap</p>
                <h4 class="job__title">Senior Frontend Developer</h4>
                <p class="job__time">5h | Full Time | USA Only</p>
              </div>
            </div>
          </li>
        </template>
      </ul>
    </div>
  </body>
</html>
